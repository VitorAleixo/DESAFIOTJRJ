<div>
  <h1>Assuntos</h1>
  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#adicionarAssuntoModal">
    Adicionar Novo Assunto
  </button>

  <div *ngFor="let assunto of assuntos" class="mb-2">
    <p>
      {{ assunto.descricao }}
      <button class="btn btn-danger btn-sm ms-2" (click)="excluirAssunto(assunto.codAs)">Excluir</button>
    </p>
  </div>
</div>

<!-- Modal Bootstrap -->
<div class="modal fade" id="adicionarAssuntoModal" tabindex="-1" aria-labelledby="adicionarAssuntoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="adicionarAssuntoModalLabel">Adicionar Assunto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descricao</label>
            <input type="text" class="form-control" id="Descricao" [(ngModel)]="novoAssunto.descricao" name="Descricao" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="adicionarAssunto()">Salvar</button>
      </div>
    </div>
  </div>
</div>
